name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main

defaults:
  run:
    working-directory: dsl-kiosk

env:
  VUE_APP_CLOUD_API_SSO_URL: ${{ secrets.VUE_APP_CLOUD_API_SSO_URL }}
  VUE_APP_LOCAL_API_LOCKER_URL: ${{ secrets.VUE_APP_LOCAL_API_LOCKER_URL }}
  VUE_APP_CLIENT_ID: ${{ secrets.VUE_APP_CLIENT_ID }}
  VUE_APP_CLIENT_SECRET: ${{ secrets.VUE_APP_CLIENT_SECRET }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://dala-smart-lockbox.web.app/
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DALA_SMART_LOCKBOX }}"
          channelId: live
          projectId: dala-smart-lockbox
          entrypoint: dsl-kiosk
